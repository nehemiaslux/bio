<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Portada" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Registro" icon-off="ion-android-contact" icon-on="ion-android-contact" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Inicio" icon-off="ion-leaf" icon-on="ion-leaf" href="#/tab/table">
    <ion-nav-view name="tab-table"></ion-nav-view>
  </ion-tab>

<ion-tab title="Categorias" icon-off="ion-earth" icon-on="ion-earth" href="#/tab/Categorias">
    <ion-nav-view name="tab-Categorias"></ion-nav-view>
  </ion-tab>
 

  <!-- Account Tab -->
  
  <ion-tab title="galeria" icon-off="ion-android-image" icon-on="ion-android-image" href="#/tab/inicio">
    <ion-nav-view name="tab-inicio"></ion-nav-view>
  </ion-tab>

<ion-tab title="adn" icon-off="ion-beaker" icon-on="ion-beaker" href="#/tab/adn">
    <ion-nav-view name="tab-adn"></ion-nav-view>
  </ion-tab>

</ion-tabs>
